<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="player-score">Player X: <span id="playerXScore">0</span></div>
        <div class="player-score">Player O: <span id="playerOScore">0</span></div>
        <div class="player-score">Draws: <span id="drawsScore">0</span></div>
    </div>

      <!-- Result message display -->
      <div id="resultMessage" class="result-message"></div>

    <!-- Game Container -->
    <div class="game-container">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
    </div>

    <button id="resetButton">Reset</button>
    <button id="toggleAIButton">Play with AI</button>
    
    <script src="./script.js"></script>
</body>
</html>
